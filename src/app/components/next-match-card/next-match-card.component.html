<div class="card" (click)="openModal()">
  <div class="team">
    <img [src]="match.home.image" [alt]="match.home.name">
    <h4>{{ match.home.name }}</h4>
  </div>
  <span>X</span>
  <div class="team reverse">
    <img [src]="match.visitor.image" alt="match.visitor.name">
    <h4>{{ match.visitor.name }}</h4>
  </div>
</div>
